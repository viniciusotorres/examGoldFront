<!-- DIV PAI -->
<div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center">



  <!-- DIV DAS OPÇÕES DE LOGIN -->
  <div class="form-group col-12 col-md-6 col-lg-2 d-flex justify-content-between opcoes">
    <div (click)="transformTeacher()" class="cursor-pointer col-6 text-center"
         [ngClass]="{'active': itsTeacher === 'student', 'inactive': itsTeacher !== 'student'}">Aluno
    </div>
    <div (click)="transformStudent()" class="cursor-pointer col-6 text-center"
         [ngClass]="{'active': itsTeacher === 'teacher', 'inactive': itsTeacher !== 'teacher'}">Professor
    </div>
  </div>

      <form class="w-100 d-flex flex-column align-items-center">

            class="form-control input"

            (focus)="emailTouched = true"

            placeholder="E-mail">
          <small *ngIf="validateEmail() && emailTouched" class="text-danger subtitulo">E-mail inválido.</small>
        </div>

        <div class="form-group col-12 col-md-6 col-lg-4 mt-2">

            type="password"
            name="password"

            Entrar
          </button>
          <button class="btn btn-secondary btns" (click)="navigateToRegister()">Cadastrar</button>
        </div>
